<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Live Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            background-size: 400% 400%;
            animation: gradient 10s infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 10px 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stream-container {
            width: 560px;
            height: 315px;
            background-color: white;
            position: relative;
            margin: 60px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .stream-window {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .live-likes {
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .heart-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            fill: white;
        }

        #like-count {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>GoL1VE</h1>
        </div>
    </header>
    <div class="content">
        <div class="stream-container">
            <!-- Stream Window -->
            <div class="stream-window">
                <!-- You can add the video stream here -->
            </div>
            <!-- Live Likes Count -->
            <div class="live-likes">
                <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 16.39 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 7.89-8.55 11.54L12 21.35z"/></svg>
                <span id="like-count">0</span>
            </div>
        </div>
        </div>
    <script>
        // Function to generate a random number between min and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to update the live likes count
        function updateLikesCount() {
            const likeCountElement = document.getElementById("like-count");
            let currentLikes = parseInt(likeCountElement.textContent.replace(/,/g, ''), 10);
            const randomLikes = getRandomInt(5000, 10000);
            currentLikes += randomLikes;
            likeCountElement.textContent = currentLikes.toLocaleString();
        }

        // Update likes count every 3 seconds
        setInterval(updateLikesCount, 10);
    </script>
</body>
</html>
